## Matrix strategy test for Functional Tests
name: GHA-Functional-Tests

on:
  pull_request:
    branches: [ gha ] ## branches TBD
    types: [assigned, opened, synchronize, reopened] ## Types TBD
  push:
    branches: [ gha-testing, gha, main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      BRANCH:
        description: "Specify branch (master is default)"
        required: false
        default: 'main'

jobs:
  install-all-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # JDK cache
      - name: Cache jdk dir
        id: cache-jdk-dir
        uses: actions/cache@v2.1.6
        env:
          cache-name: cache-jdk-dir ## See if this works and includes all versions
        with:
          path: |
            ~/jdk_paths.txt
            jdk_paths.txt
            /opt/hostedtoolcache/Java_Adopt_jdk/
          # Explore extensions to cache if no lock file
          key: ${{ github.workflow }}-build-${{ env.cache-name }}-${{ hashFiles('**/*', '**/*.txt', '**/jdk_paths.txt') }}
          restore-keys: |
            ${{ github.workflow }}-build-${{ env.cache-name }}-
            ${{ github.workflow }}-build-
            ${{ github.workflow }}-

      # Install 8
      - name: Set up Java 8
        if: steps.cache-jdk-dir.outputs.cache-hit != 'true'
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 8

      # Install 9
      - name: Set up Java 9
        if: steps.cache-jdk-dir.outputs.cache-hit != 'true'
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 9

      # Install 10
      - name: Set up Java 10
        if: steps.cache-jdk-dir.outputs.cache-hit != 'true'
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 10

      # Install 11
      - name: Set up Java 11
        if: steps.cache-jdk-dir.outputs.cache-hit != 'true'
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11

      # Install 12
      - name: Set up Java 12
        if: steps.cache-jdk-dir.outputs.cache-hit != 'true'
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 12

      # Install 13
      - name: Set up Java 13
        if: steps.cache-jdk-dir.outputs.cache-hit != 'true'
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 13

      # Install 14
      - name: Set up Java 14
        if: steps.cache-jdk-dir.outputs.cache-hit != 'true'
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 14

      # Install 15
      - name: Set up Java 15
        if: steps.cache-jdk-dir.outputs.cache-hit != 'true'
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 15

      # Install 16
      - name: Set up Java 16
        if: steps.cache-jdk-dir.outputs.cache-hit != 'true'
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 16

      # Check contents of cache path
      - name: check cache dir
        # if: steps.cache-jdk-dir.outputs.cache-hit == 'true'
        run: |
          pwd
          echo "contents of cache dir: "
          ls -la /opt/hostedtoolcache/Java_Adopt_jdk/
          echo "checking for jdk_paths.txt: "
          ls -la
          echo "checking for file in home: "
          ls -la ~/

      # Create jdk_paths.txt
      - name: Create jdk_paths
        if: steps.cache-jdk-dir.outputs.cache-hit != 'true'
        run: |
          touch jdk_paths.txt
          touch ~/jdk_paths.txt
          ls -1v /opt/hostedtoolcache/Java_Adopt_jdk/ > jdk_paths.txt
          ls -1v /opt/hostedtoolcache/Java_Adopt_jdk/ > ~/jdk_paths.txt

      # Create env variables for the jdks - this step not necessary here
      - name: Create env variables for the jdks
        if: steps.cache-jdk-dir.outputs.cache-hit != 'true'
        run: |
          JAVA_VERSION=8
          while read line
          do
              echo $line
              echo The counter is $COUNTER
              echo "ORG_GRADLE_PROJECT_jdk$JAVA_VERSION=/opt/hostedtoolcache/Java_Adopt_jdk/$line/x64" >> $GITHUB_ENV
              # Below only use for subsequent jobs, as the jdk build doesn't set these paths
              # echo "/opt/hostedtoolcache/Java_Adopt_jdk/$line/x64/bin" >> $GITHUB_PATH
              let JAVA_VERSION=JAVA_VERSION+1
          done < jdk_paths.txt

      # Check ENV variables
      - name: Check environmental variables
        run: printenv | sort -f

      # Check $JAVA_HOME
      - name: Check "$JAVA_HOME"
        # if: steps.cache-jdk-dir.outputs.cache-hit == 'true'
        run: |
          echo "Current $JAVA_HOME = " ${JAVA_HOME}
          whereis java #determine dir to cache

  ###

  matrix_functional_all_versions:
    timeout-minutes: 120
    needs: install-all-java
    runs-on: ubuntu-latest
    env:
      default-branch: "gha"
    strategy:
      ##max-parallel: 1 ## used to force sequential
      fail-fast: false
      matrix:
        java-version: [8, 9, 10, 11, 12, 13, 14, 15]
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.BRANCH || env.default-branch }}
      - uses: gradle/wrapper-validation-action@v1

      ## restore jdk cache dir here

      # JDK cache
      - name: Cache jdk dir
        id: cache-jdk-dir
        uses: actions/cache@v2.1.6
        env:
          cache-name: cache-jdk-dir ## See if this works and includes all versions
        with:
          path: |
            ~/jdk_paths.txt
            jdk_paths.txt
            /opt/hostedtoolcache/Java_Adopt_jdk/
          # Explore extensions to cache if no lock file
          key: ${{ github.workflow }}-build-${{ env.cache-name }}-${{ hashFiles('**/*', '**/*.txt', '**/jdk_paths.txt') }}
          restore-keys: |
            ${{ github.workflow }}-build-${{ env.cache-name }}-
            ${{ github.workflow }}-build-
            ${{ github.workflow }}-

      # Check contents of cache path
      - name: check cache dir
        # if: steps.cache-jdk-dir.outputs.cache-hit == 'true'
        run: |
          pwd
          echo "contents of cache dir: "
          ls -la /opt/hostedtoolcache/Java_Adopt_jdk/
          echo "checking for jdk_paths.txt: "
          ls -la
          echo "checking for file in home: "
          ls -la ~/

      # Create jdk_paths.txt
      - name: Create jdk_paths
        if: steps.cache-jdk-dir.outputs.cache-hit != 'true'
        run: |
          touch jdk_paths.txt
          touch ~/jdk_paths.txt
          ls -1v /opt/hostedtoolcache/Java_Adopt_jdk/ > jdk_paths.txt
          ls -1v /opt/hostedtoolcache/Java_Adopt_jdk/ > ~/jdk_paths.txt

      # Create env variables for the jdks
      - name: Create env variables for the jdks
        # if: steps.cache-jdk-dir.outputs.cache-hit != 'true'
        run: |
          JAVA_VERSION=8
          while read line
          do
              echo $line
              echo The counter is $COUNTER
              echo "ORG_GRADLE_PROJECT_jdk$JAVA_VERSION=/opt/hostedtoolcache/Java_Adopt_jdk/$line/x64" >> $GITHUB_ENV
              # Below only use for subsequent jobs, as the jdk build doesn't set these paths
              # echo "/opt/hostedtoolcache/Java_Adopt_jdk/$line/x64/bin" >> $GITHUB_PATH
              let JAVA_VERSION=JAVA_VERSION+1
          done < jdk_paths.txt

      # Check ENV variables
      - name: Check environmental variables
        run: printenv | sort -f

      # Install Java version for this matrix run
      - name: Set up Java ${{ matrix.java-version }}
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java-version }}

      - name: save JAVA_HOME as JDK${{ matrix.java-version }} for later usage
        run: echo "ORG_GRADLE_PROJECT_jdk${{ matrix.java-version }}=$JAVA_HOME" >> $GITHUB_ENV

      # Check $JAVA_HOME
      - name: Check "$JAVA_HOME"
        run: |
          echo "Current $JAVA_HOME = " ${JAVA_HOME}

      # Restore the gradle cache
      - name: Restore the gradle caches
        uses: actions/cache@v2.1.6
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          # The docs say to use hashfiles, but gradle itself is smart enough to
          # re-download dependencies if it couldn't resolve them.
          # Because our gradle cache is _so big_, I think a 90% cache is far
          # better than a 0% cache.
          key: ${{ runner.os }}-gradle
          restore-keys: |
            ${{ runner.os }}-gradle


      # GHA run functional tests

      # Rewrite gradle.properties
      - name: set gradle.properties
        run: |
          sed -i -e "s|jdk8=/opt/hostedtoolcache/jdk/8.0.292/x64|jdk8=${ORG_GRADLE_PROJECT_jdk8}|
          s|jdk9=/opt/hostedtoolcache/jdk/9.0.7/x64|jdk9=${ORG_GRADLE_PROJECT_jdk9}|
          s|jdk10=/opt/hostedtoolcache/jdk/10.0.2/x64|jdk10=${ORG_GRADLE_PROJECT_jdk10}|
          s|jdk11=/opt/hostedtoolcache/jdk/11.0.11/x64|jdk11=${ORG_GRADLE_PROJECT_jdk11}|
          s|jdk12=/opt/hostedtoolcache/jdk/12.0.2/x64|jdk12=${ORG_GRADLE_PROJECT_jdk12}|
          s|jdk13=/opt/hostedtoolcache/jdk/13.0.7/x64|jdk13=${ORG_GRADLE_PROJECT_jdk13}|
          s|jdk14=/opt/hostedtoolcache/jdk/14.0.2/x64|jdk14=${ORG_GRADLE_PROJECT_jdk14}|
          s|jdk15=/opt/hostedtoolcache/jdk/15.0.3/x64|jdk15=${ORG_GRADLE_PROJECT_jdk15}|" gradle.properties
          cat gradle.properties

      # IS THIS IMPACTING TESTS?
      - name: Build newrelicJar
        run: |
          echo "JAVA_HOME=${ORG_GRADLE_PROJECT_jdk8}" >> $GITHUB_ENV
          echo "REVIEW ANY NEW ITEMS IN WORKSPACE"
          ls -la
          ./gradlew clean jar --parallel
          ls -la newrelic-agent/build/

      - name: Check disk space
        run: |
          df -h
          du -a ${GITHUB_WORKSPACE} | sort -n -r | head -n 10

      # Run the build.
      - name: Run functional tests against version defined in matrix
        run: |
          # Changed log level to --warn from --info
          ./gradlew --console=plain --parallel functional_test:test -Ptest${{ matrix.java-version }} --continue --warn

      # Capture HTML build result in artifacts
      - name: Capture build reports
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: functional-tests-results-java-${{ matrix.java-version }}
          path: |
            functional_test/build/reports/tests/*
            # path/output/test-results
            # !path/**/*.tmp


  testing_job_dependence: ## Test Only
    needs:  matrix_functional_all_versions
    runs-on: ubuntu-latest
    steps:
      # Print Environmental variables
      - name: Print Environmental variables (verify activate has been sourced)
        run: |
          printenv

      - name: Cache test directory
        uses: actions/cache@v2.1.6
        env:
          cache-name: cache-test-dir
        with:
          path: test-cache-dir
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.txt') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      ## List cached items
      - name: List items in testing cached directory
        run: |
          cd test-cache-dir
          ls -la
          cd ../

      # Restore the gradle cache
      - name: Restore the gradle caches
        uses: actions/cache@v2.1.6
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          # The docs say to use hashfiles, but gradle itself is smart enough to
          # re-download dependencies if it couldn't resolve them.
          # Because our gradle cache is _so big_, I think a 90% cache is far
          # better than a 0% cache.
          key: ${{ runner.os }}-gradle
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Check that all the Java versions are installed
        run: |
          pwd
          ls -la
          whereis java
