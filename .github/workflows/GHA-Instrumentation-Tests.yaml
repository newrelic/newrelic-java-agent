name: GHA Instrumentation Tests

on:
  # pull_request:
  #   branches: [ gha-testing ] ## branches TBD
  #   types: [assigned, opened, synchronize, reopened] ## Types TBD
  push:
    branches: [ gha-testing ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  install-all-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # JDK cache
      - name: Cache jdk dir
        id: cache-check
        uses: actions/cache@v2
        env:
          cache-name: cache-jdk-dir ## See if this works and includes all versions
        with:
          path: |
            ~/jdk_paths.txt
            jdk_paths.txt
            /opt/hostedtoolcache/jdk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*', '**/*.txt', '**/jdk_paths.txt') }} ## Explore extensions to cache if no lock file
          # key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      # Install 8
      - name: Set up Java 8
        if: steps.cache-check.outputs.cache-hit != 'true'
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 8

      # Install 9
      - name: Set up Java 9
        if: steps.cache-check.outputs.cache-hit != 'true'
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 9

      # Install 10
      - name: Set up Java 10
        if: steps.cache-check.outputs.cache-hit != 'true'
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 10

      # Install 11
      - name: Set up Java 11
        if: steps.cache-check.outputs.cache-hit != 'true'
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11

      # Install 12
      - name: Set up Java 12
        if: steps.cache-check.outputs.cache-hit != 'true'
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 12

      # Install 13
      - name: Set up Java 13
        if: steps.cache-check.outputs.cache-hit != 'true'
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 13

      # Install 14
      - name: Set up Java 14
        if: steps.cache-check.outputs.cache-hit != 'true'
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 14

      # Install 15
      - name: Set up Java 15
        if: steps.cache-check.outputs.cache-hit != 'true'
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 15

      # Install 16
      - name: Set up Java 16
        if: steps.cache-check.outputs.cache-hit != 'true'
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 16

      # Check contents of cache path
      - name: check cache dir
        # if: steps.cache-check.outputs.cache-hit == 'true'
        run: |
          pwd
          echo "contents of cache dir: "
          ls -la /opt/hostedtoolcache/jdk/
          echo "checking for jdk_paths.txt: "
          ls -la
          echo "checking for file in home: "
          ls -la ~/

      # Create jdk_paths.txt
      - name: Create jdk_paths
        if: steps.cache-check.outputs.cache-hit != 'true'
        run: |
          touch jdk_paths.txt
          touch ~/jdk_paths.txt
          ls -1v /opt/hostedtoolcache/jdk/ > jdk_paths.txt
          ls -1v /opt/hostedtoolcache/jdk/ > ~/jdk_paths.txt

      # Create env variables for the jdks - this step not necessary here
      - name: Create env variables for the jdks
        if: steps.cache-check.outputs.cache-hit != 'true'
        run: |
          JAVA_VERSION=8
          while read line
          do
              echo $line
              echo The counter is $COUNTER
              echo "ORG_GRADLE_PROJECT_jdk$JAVA_VERSION=/opt/hostedtoolcache/jdk/$line/x64" >> $GITHUB_ENV
              # Below only use for subsequent jobs, as the jdk build doesn't set these paths
              # echo "/opt/hostedtoolcache/jdk/$line/x64/bin" >> $GITHUB_PATH
              let JAVA_VERSION=JAVA_VERSION+1
          done < jdk_paths.txt

      # Check ENV variables
      - name: Check environmental variables
        run: printenv | sort -f

      # Check $JAVA_HOME
      - name: Check "$JAVA_HOME"
        # if: steps.cache-check.outputs.cache-hit == 'true'
        run: |
          echo "Current $JAVA_HOME = " ${JAVA_HOME}
          whereis java #determine dir to cache

  ###

  matrix_instrumentation_test:
    timeout-minutes: 120
    needs: install-all-java
    runs-on: ubuntu-latest
    strategy:
      ##max-parallel: 1 ## used to force sequential
      fail-fast: false
      matrix:
        java-version: [8, 9, 10, 11, 12, 13, 14, 15]
    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1

      ## restore jdk cache dir here

      # JDK cache
      - name: Cache jdk dir
        id: cache-check
        uses: actions/cache@v2
        env:
          cache-name: cache-jdk-dir ## See if this works and includes all versions
        with:
          path: |
            ~/jdk_paths.txt
            jdk_paths.txt
            /opt/hostedtoolcache/jdk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*', '**/*.txt', '**/jdk_paths.txt') }} ## Explore extensions to cache if no lock file
          # key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      # Check contents of cache path
      - name: check cache dir
        # if: steps.cache-check.outputs.cache-hit == 'true'
        run: |
          pwd
          echo "contents of cache dir: "
          ls -la /opt/hostedtoolcache/jdk/
          echo "checking for jdk_paths.txt: "
          ls -la
          echo "checking for file in home: "
          ls -la ~/

      # Create jdk_paths.txt
      - name: Create jdk_paths
        if: steps.cache-check.outputs.cache-hit != 'true'
        run: |
          touch jdk_paths.txt
          touch ~/jdk_paths.txt
          ls -1v /opt/hostedtoolcache/jdk/ > jdk_paths.txt
          ls -1v /opt/hostedtoolcache/jdk/ > ~/jdk_paths.txt

      # Create env variables for the jdks
      - name: Create env variables for the jdks
        # if: steps.cache-check.outputs.cache-hit != 'true'
        run: |
          JAVA_VERSION=8
          while read line
          do
              echo $line
              echo The counter is $COUNTER
              echo "ORG_GRADLE_PROJECT_jdk$JAVA_VERSION=/opt/hostedtoolcache/jdk/$line/x64" >> $GITHUB_ENV
              # Below only use for subsequent jobs, as the jdk build doesn't set these paths
              # echo "/opt/hostedtoolcache/jdk/$line/x64/bin" >> $GITHUB_PATH
              let JAVA_VERSION=JAVA_VERSION+1
          done < jdk_paths.txt

      # Check ENV variables
      - name: Check environmental variables
        run: printenv | sort -f

      # Install Java version for this matrix run
      - name: Set up Java ${{ matrix.java-version }}
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java-version }}

      - name: save JAVA_HOME as JDK${{ matrix.java-version }} for later usage
        run: echo "ORG_GRADLE_PROJECT_jdk${{ matrix.java-version }}=$JAVA_HOME" >> $GITHUB_ENV

      # Check $JAVA_HOME
      - name: Check "$JAVA_HOME"
        run: |
          echo "Current $JAVA_HOME = " ${JAVA_HOME}

      # ## Custom Cache Test
      # - name: Touch a file and save to a cache directory
      #   run: |
      #     mkdir test-cache-dir
      #     touch test-cache-dir/ORG_GRADLE_PROJECT_jdk${{ matrix.java-version }}.txt
      #     ls -la
      #     cd test-cache-dir
      #     ls -la
      #     cd ../

      # - name: Cache test directory
      #   uses: actions/cache@v2
      #   env:
      #     cache-name: cache-test-dir
      #   with:
      #     path: test-cache-dir
      #     key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.txt') }} ## Explore extensions to cache if no lock file
      #     restore-keys: |
      #       ${{ runner.os }}-build-${{ env.cache-name }}-
      #       ${{ runner.os }}-build-
      #       ${{ runner.os }}-

      # Restore the gradle cache
      - name: Restore the gradle caches
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          # The docs say to use hashfiles, but gradle itself is smart enough to
          # re-download dependencies if it couldn't resolve them.
          # Because our gradle cache is _so big_, I think a 90% cache is far
          # better than a 0% cache.
          key: ${{ runner.os }}-gradle
          restore-keys: |
            ${{ runner.os }}-gradle


      ## AWS jars - plan to cache
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Download S3 instrumentation jar zip
        run: aws s3 cp s3://nr-java-agent-s3-instrumentation/proprietary-jars-20200717.zip proprietary-jars.zip  ## 2020?

      - name: Unzip the instrumentation jars
        run: unzip proprietary-jars.zip

      - name: Log jars are in target libs
        run: find instrumentation -name "*.jar"
      ## End AWS jars - plan to cache (check for cache, restore if required)

      # Is newrelicJar present in newrelic-agent/build
      # TO DO: Below version number has to be dynamic
      - name: Build newrelicJar
        # env:
        #   JAVA_HOME: "/opt/hostedtoolcache/jdk/8.0.302/x64"
        run: |
          echo "JAVA_HOME=${ORG_GRADLE_PROJECT_jdk8}" >> $GITHUB_ENV
          echo "REVIEW ANY NEW ITEMS IN WORKSPACE"
          ls -la
          ./gradlew clean jar --parallel
          ls -la newrelic-agent/build/

      - name: Check disk space
        run: |
          df -h
          du -a ${GITHUB_WORKSPACE} | sort -n -r | head -n 10

      # GHA run instrumentation tests

      # Rewrite gradle.properties
      - name: set gradle.properties
        run: |
          sed -i -e "s|jdk8=/opt/hostedtoolcache/jdk/8.0.292/x64|jdk8=${ORG_GRADLE_PROJECT_jdk8}|
          s|jdk9=/opt/hostedtoolcache/jdk/9.0.7/x64|jdk9=${ORG_GRADLE_PROJECT_jdk9}|
          s|jdk10=/opt/hostedtoolcache/jdk/10.0.2/x64|jdk10=${ORG_GRADLE_PROJECT_jdk10}|
          s|jdk11=/opt/hostedtoolcache/jdk/11.0.11/x64|jdk11=${ORG_GRADLE_PROJECT_jdk11}|
          s|jdk12=/opt/hostedtoolcache/jdk/12.0.2/x64|jdk12=${ORG_GRADLE_PROJECT_jdk12}|
          s|jdk13=/opt/hostedtoolcache/jdk/13.0.7/x64|jdk13=${ORG_GRADLE_PROJECT_jdk13}|
          s|jdk14=/opt/hostedtoolcache/jdk/14.0.2/x64|jdk14=${ORG_GRADLE_PROJECT_jdk14}|
          s|jdk15=/opt/hostedtoolcache/jdk/15.0.3/x64|jdk15=${ORG_GRADLE_PROJECT_jdk15}|" gradle.properties
          cat gradle.properties

      # Run the build.
      - name: Run instrumentation tests for each Java version as defined in the matrix
        run: |
          # Changed log level to --warn from --info
          ./gradlew --console=plain instrumentation:test -Ptest${{ matrix.java-version }} --continue --warn

      # Run the build. Disabled for now.  Testing only.
      - name: Run the tests with alternate Java version syntax - testing with -Dorg.gradle.java.home
        run: |
          ##./gradlew -Dorg.gradle.java.home=${ORG_GRADLE_PROJECT_jdk9} --console=plain instrumentation:test --continue --info

      # Capture HTML build result in artifacts
      - name: Capture build reports
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: instrumentation-tests-results-java-${{ matrix.java-version }}
          path: |
            instrumentation/**/build/test-results/*
            # path/output/test-results
            # !path/**/*.tmp


  testing_job_dependence: ## Testing Only
    needs: matrix_instrumentation_test  ## Only runs after matrix_instrumentation_test runs
    runs-on: ubuntu-latest
    steps:
      # Print Environmental variables
      - name: Print Environmental variables (verify activate has been sourced)
        run: |
          printenv

      - name: Cache test directory
        uses: actions/cache@v2
        env:
          cache-name: cache-test-dir
        with:
          path: test-cache-dir
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.txt') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      ## List cached items
      - name: List items in testing cached directory
        run: |
          cd test-cache-dir
          ls -la
          cd ../

      # Restore the gradle cache
      - name: Restore the gradle caches
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          # The docs say to use hashfiles, but gradle itself is smart enough to
          # re-download dependencies if it couldn't resolve them.
          # Because our gradle cache is _so big_, I think a 90% cache is far
          # better than a 0% cache.
          key: ${{ runner.os }}-gradle
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Check that all the Java versions are installed
        run: |
          pwd
          ls -la
          whereis java
