name: Java 8 Instrumentation Tests

on:
  pull_request:
    branches: [ main ]
    types: [assigned, opened, synchronize, reopened, ready_for_review]
  push:
    branches: [gradle-enterprise]
  workflow_dispatch:
    inputs:
      BRANCH:
        description: "Specify branch (main is default)"
        required: false
        default: 'main'

jobs:
  tests:
    uses: newrelic/newrelic-java-agent/.github/workflows/X-Reusable-Test.yml@gradle-enterprise
    with:
      jre: 8
    secrets:
      aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      gradle-enterprise-access-key: ${{ secrets.GRADLE_ENTERPRISE_ACCESS_KEY }}
