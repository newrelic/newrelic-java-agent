name: test-action-workflow.yml
on:
  push:
    branches: [ 'mvick/test-action' ]

jobs:
  build:
    permissions:
      contents: read
      actions: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run action
        uses: newrelic/agent-metadata-action@v0.0.2
        with:
          agent-type: "java"
          version: "8.25.0"
