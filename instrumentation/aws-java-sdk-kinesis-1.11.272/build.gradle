}

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.aws-java-sdk-kinesis-1.11.272' }
}

verifyInstrumentation {
    passesOnly 'com.amazonaws:aws-java-sdk-kinesis:[1.11.272,)'
