apply plugin: 'scala'

isScalaProjectEnabled(project, "scala-2.13")

dependencies {
    implementation(project(":newrelic-api"))
    implementation(project(":agent-bridge"))
    implementation(project(":newrelic-weaver-api"))
    implementation(project(":newrelic-weaver-scala-api"))
    implementation("org.typelevel:cats-effect_2.13:3.2.8")
    implementation("org.scala-lang:scala-library:2.13.3")
}
jar {
    manifest {
        attributes 'Implementation-Title': 'com.newrelic.instrumentation.cats-effect-3'
    }
}
//should be 3.2.*
verifyInstrumentation {
    passes 'org.typelevel:cats-effect_2.13:[3.2,3.3)'
    passes 'org.typelevel:cats-effect_2.12:[3.2,3.3)'
    excludeRegex '.*(RC|M)[0-9]*'
}

site {
    title 'Cats Effect v3'
    type 'Framework'
    details 'Scala 2.12: 3.2 to 3.3.4, Scala 2.13: 3.2 to 3.3.4'
}

sourceSets.main.scala.srcDirs = ['src/main/scala', 'src/main/java']
sourceSets.main.java.srcDirs = []