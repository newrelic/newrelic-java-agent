dependencies {
    implementation(project(":agent-bridge"))

    implementation 'com.graphql-java:graphql-java:22.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.2'
    testImplementation 'org.mockito:mockito-core:4.6.1'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.6.1'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.7.2'}

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.graphql-java-22.0' }
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}

verifyInstrumentation {
    passesOnly 'com.graphql-java:graphql-java:[22.0,23.0)'
    excludeRegex 'com.graphql-java:graphql-java:(0.0.0|201|202).*'
    excludeRegex 'com.graphql-java:graphql-java:.*(vTEST|-beta|-alpha1|-nf-execution|-rc|-TEST).*'
}

site {
    title 'GraphQL Java'
    type 'Framework'
}

test {
    useJUnitPlatform()
    // These instrumentation tests only run on Java 11+ regardless of the -PtestN gradle property that is set.
    onlyIf {
        !project.hasProperty('test8')
    }

}

