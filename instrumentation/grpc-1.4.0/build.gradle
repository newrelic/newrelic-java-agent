buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.11'

    }
}
apply plugin: 'com.google.protobuf'

dependencies {
    implementation(project(":agent-bridge"))
    implementation("io.grpc:grpc-all:1.19.0")
    implementation("com.google.protobuf:protobuf-java:3.7.0")
    implementation("io.grpc:grpc-protobuf:1.19.0")
}

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.grpc-1.4.0' }
}

verifyInstrumentation {
    passesOnly 'io.grpc:grpc-all:[1.4.0,1.22.0)'
}

def grpcVersion = '1.19.0' // CURRENT_GRPC_VERSION
def protobufVersion = '3.6.1'
def protocVersion = protobufVersion

// to generate the proto classes, run ./gradlew generateTestProto
protobuf {
    protoc { artifact = "com.google.protobuf:protoc:${protocVersion}" }
    plugins {
        grpc { artifact = "io.grpc:protoc-gen-grpc-java:${grpcVersion}" }
    }
    generateProtoTasks {
        all()*.plugins { grpc {} }
    }
}

site {
    title 'gRPC'
    type 'Http'
}