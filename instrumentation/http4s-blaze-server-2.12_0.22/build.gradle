apply plugin: 'scala'

isScalaProjectEnabled(project, "scala-2.12")

dependencies {
    implementation(project(":newrelic-api"))
    implementation(project(":agent-bridge"))
    implementation(project(":newrelic-weaver-api"))
    implementation("org.scala-lang:scala-library:2.12.14")
    implementation('org.http4s:http4s-blaze-server_2.12:0.22.14')
    testImplementation(project(":instrumentation:cats-effect-2")) { transitive = false }
    testImplementation("org.http4s:http4s-dsl_2.12:0.22.14")

}

jar {
    manifest {
        attributes 'Implementation-Title': 'com.newrelic.instrumentation.http4s-blaze-server-2.12_0.22'
    }
}
verifyInstrumentation {
    passes 'org.http4s:http4s-blaze-server_2.12:[0.22.0,0.23.0)'
    excludeRegex '.*(RC|M)[0-9]*'
    excludeRegex '.*0.22\\-[0-9].*'

}

sourceSets.main.scala.srcDirs = ['src/main/scala', 'src/main/java']
sourceSets.main.java.srcDirs = []

site {
    title 'Blaze Server'
    type 'Http'
}
