apply plugin: 'scala'

isScalaProjectEnabled(project, "scala-2.13")

dependencies {
    implementation(project(":newrelic-api"))
    implementation(project(":agent-bridge"))
    implementation(project(":newrelic-weaver-api"))
    implementation("org.scala-lang:scala-library:2.13.3")
    implementation('org.http4s:http4s-blaze-server_2.13:0.23.12')
    implementation("org.typelevel:cats-effect_2.13:3.3.12")
    testImplementation(project(":instrumentation:cats-effect-3.3.0")) { transitive = false }
    testImplementation("org.http4s:http4s-dsl_2.13:0.23.12")

}

jar {
    manifest {
        attributes 'Implementation-Title': 'com.newrelic.instrumentation.http4s-blaze-server-2.13_0.23'
    }
}

verifyInstrumentation {
    passes 'org.http4s:http4s-blaze-server_2.13:[0.23.0,0.24.0)'
    excludeRegex '.*(RC|M)[0-9]*'

}

sourceSets.main.scala.srcDirs = ['src/main/scala', 'src/main/java']
sourceSets.main.java.srcDirs = []

site {
    title 'Blaze Server'
    type 'Http'
    details 'Scala 2.13: 0.21.0 to 0.24.0 (exclusive)'
}
