dependencies {
    implementation(project(":agent-bridge"))
    implementation(project(":agent-bridge-datastore"))
    implementation(project(":newrelic-agent"))
    implementation(project(":newrelic-api"))
    implementation(project(":newrelic-weaver-api"))
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.0'
}

jar {
  manifest {
    attributes 'Implementation-Title': 'com.newrelic.instrumentation.Kotlin-Coroutines_1.4'
  }
}

verifyInstrumentation {
	passes 'org.jetbrains.kotlinx:kotlinx-coroutines-core:[1.4.0,)'
	passes 'org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:[1.4.0,)'
	excludeRegex '.*SNAPSHOT'
	excludeRegex '.*alpha'
	excludeRegex '.*-eap-.*'
	excludeRegex '.*-native-.*'
	excludeRegex '.*-M[0-9]'
	excludeRegex '.*-rc'
}

site {
    title 'Kotlin-Coroutines'
    type 'Appserver'
}