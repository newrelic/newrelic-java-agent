dependencies {
    implementation(project(":agent-bridge"))
    implementation("io.micronaut:micronaut-http-client:3.5.0")
    implementation("io.projectreactor:reactor-core:3.4.8")
}

jar {
    manifest {
        attributes 'Implementation-Title': 'com.newrelic.instrumentation.micronaut-http-client-3.0.0',
                'Implementation-Title-Alias': 'micronaut-http-client'
    }
}

verifyInstrumentation {

    passesOnly 'io.micronaut:micronaut-http-client:[4.0.0,)'
    excludeRegex '.*RC[0-9]'
    excludeRegex '.*M[0-9]'
}

site {
    title 'Micronaut'
    type 'Framework'
}