dependencies {
    implementation(project(":agent-bridge"))
    implementation("io.micronaut:micronaut-http-server-netty:2.0.0")
}

jar {
    manifest {
        attributes 'Implementation-Title': 'com.newrelic.instrumentation.micronaut-http-server-netty-2.0.0',
                'Implementation-Title-Alias': 'micronaut-http-server-netty'
    }
}

verifyInstrumentation {

    passesOnly('io.micronaut:micronaut-http-server-netty:[2.0.0,3.0.0)')
    excludeRegex 'io.micronaut:micronaut-http-server-netty:.*(RC|M)[0-9]*$'
}

site {
    title 'Micronaut'
    type 'Framework'
}