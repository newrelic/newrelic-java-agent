jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.mongodb-3.1' }
}

dependencies {
    implementation(project(":agent-bridge"))
    implementation(project(":agent-bridge-datastore"))
    implementation(project(":newrelic-api"))
    implementation(project(":newrelic-weaver-api"))
    implementation("org.mongodb:mongo-java-driver:3.1.0")

    testImplementation("de.flapdoodle.embed:de.flapdoodle.embed.mongo:1.50.2")
}

verifyInstrumentation {
    // This instrumentation applies up to latest (org.mongodb:mongo-java-driver:3.12.10) sync driver as does
    // the mongodb-3.7 instrumentation. They are identical except mongodb-3.1 weaves the legacy driver class
    // 'com/mongodb/MongoClientOptions' whereas mongodb-3.7 weaves 'com/mongodb/MongoClientSettings'. Both
    // MongoClientOptions and MongoClientSettings can be present thus both the mongodb-3.1 and mongodb-3.7
    // instrumentation modules can apply at the same time without weaving the same thing.
    passes('org.mongodb:mongo-java-driver:[3.1.0-rc0,)')
    fails('org.mongodb:mongo-java-driver:[0.9.1,3.1.0-rc0)')
}

site {
    title 'MongoDB'
    type 'Datastore'
}