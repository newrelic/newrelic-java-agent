apply plugin: 'scala'

isScalaProjectEnabled(project, "scala-2.13")

dependencies {
    implementation(project(":agent-bridge"))
    implementation(project(":newrelic-weaver-api"))
    implementation(project(":newrelic-weaver-scala-api"))
    implementation(project(":newrelic-scala-zio-2-api"))
    implementation("org.scala-lang:scala-library:2.13.3")
    implementation("dev.zio:zio_2.13:2.0.4")
}

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.newrelic-scala-zio-2-api',
            'Implementation-Title-Alias': 'newrelic-scala-zio-2-api_instrumentation' }
}

verifyInstrumentation {
    verifyClasspath = false //can't verify, newrelic-scala-cats-api is a sub project
}
