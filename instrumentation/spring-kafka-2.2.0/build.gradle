dependencies {
    implementation(project(":agent-bridge"))
    implementation("org.springframework.kafka:spring-kafka:2.9.13")

}

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.spring-kafka-2.2.0', 'Enabled': 'false' }
}
verifyInstrumentation {
    passesOnly 'org.springframework.kafka:spring-kafka:[2.2.0.RELEASE,)'
    excludeRegex 'org.springframework.kafka:spring-kafka:.*M[0-9]*$'
}

site {
    title 'Spring Kafka'
    type 'Messaging'
}