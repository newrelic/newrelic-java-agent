
dependencies {
    implementation(project(":agent-bridge"))

}

// This instrumentation module should not use the bootstrap classpath
compileJava.options.bootstrapClasspath = null

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.sun-net-httpserver' }
}

verifyInstrumentation {
    passesOnly 'com.sun.net.httpserver:http:[20070405,)'

}