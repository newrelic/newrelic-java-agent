
dependencies {
   implementation 'io.vertx:vertx-core:3.8.0'
    implementation(project(":agent-bridge"))
    implementation(project(":newrelic-api"))
    implementation(project(":newrelic-weaver-api"))
    
    testImplementation 'org.nanohttpd:nanohttpd:2.3.1'
    testImplementation 'io.vertx:vertx-hazelcast:3.8.0'
    
}

jar {
  manifest {
    attributes 'Implementation-Title': 'com.newrelic.instrumentation.Vertx-EventBus-3.8'
  }
}

verifyInstrumentation {
  	passes 'io.vertx:vertx-core:[3.8.0,3.9.4]'
  	excludeRegex '.*SNAPSHOT'
  	excludeRegex '.*milestone.*'
  	excludeRegex '.*Beta.*'
}
