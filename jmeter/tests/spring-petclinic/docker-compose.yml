services:
  petclinic:
    image: jmeter/spring-petclinic:latest
#    ports:
#      - "8080:8080"
#      - "1234:1234"
    volumes:
      - "./results/currentRun:/app/results"
      - "./logs/currentRun:/app/logs"
    environment:
      - "NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}"
      - "AGENT_JAR_PATH=${AGENT_JAR_PATH}"
      - "NEW_RELIC_CONFIG_PATH=${NEW_RELIC_CONFIG_PATH}"
      - "JMX_JVM_ARGS=${JMX_JVM_ARGS}"
      - "CUSTOM_JVM_ARGS=${CUSTOM_JVM_ARGS}"

