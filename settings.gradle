pluginManagement {
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
    }
}

// Core Projects
include 'newrelic-api'
include 'newrelic-scala-api'
include 'newrelic-scala-cats-api'
include 'newrelic-cats-effect3-api'
include 'newrelic-scala-zio-api'
